<!-- network.html -->
<section id="network-page" class="page">
    <div class="network-container">
        <h1 class="section-title">شبكتي والإحالات</h1>
        
        <div id="login-required-network" class="login-required" style="display: none;">
            <h2>يجب تسجيل الدخول لعرض الشبكة</h2>
            <p>يجب أن تكون مسجلاً في الموقع لعرض شبكة الإحالات الخاصة بك.</p>
            <button onclick="Navigation.showPage('login')"><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</button>
            <button onclick="Navigation.showPage('register')" class="btn-secondary"><i class="fas fa-user-plus"></i> إنشاء حساب</button>
        </div>

        <div id="network-content" style="display: none;">
            <!-- بطاقة رمز الإحالة -->
            <div class="referral-card">
                <h2><i class="fas fa-share-alt"></i> رمز الإحالة الخاص بك</h2>
                <div class="referral-code-container">
                    <div id="referral-code-display" class="referral-code">جاري التحميل...</div>
                    <button id="copy-referral-code" class="btn-secondary">
                        <i class="fas fa-copy"></i> نسخ الرمز
                    </button>
                </div>
                <p class="referral-info">شارك هذا الرمز مع أصدقائك لتحصل على مزايا حصرية</p>
            </div>

            <!-- إحصائيات الشبكة -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="direct-referrals-count">0</h3>
                        <p>الإحالات المباشرة</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-project-diagram"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="total-network-count">0</h3>
                        <p>إجمالي الشبكة</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="stat-info">
                        <h3 id="network-levels-count">0</h3>
                        <p>مستويات الشبكة</p>
                    </div>
                </div>
            </div>

            <!-- قائمة الإحالات المباشرة -->
            <div class="referrals-section">
                <h2><i class="fas fa-list"></i> الإحالات المباشرة</h2>
                <div id="direct-referrals-list" class="referrals-list">
                    <!-- سيتم ملء القائمة هنا -->
                </div>
            </div>

            <!-- عرض الشبكة الكاملة -->
            <div class="network-tree-section">
                <h2><i class="fas fa-sitemap"></i> هيكل الشبكة</h2>
                <div id="network-tree" class="network-tree">
                    <!-- سيتم عرض الشجرة هنا -->
                </div>
            </div>
        </div>
    </div>
</section>
